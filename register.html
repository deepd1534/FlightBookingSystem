<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename = 'styles.css')}}">
</head>
<body>

<form action="/login" method="post" nonvalidate>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="uname"><b>Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="uname" id="uname" required>

    <label for="email"><b>age</b></label>
    <input type="text" placeholder="Enter Age" name="age" id="age" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="password2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password2" id="password2" required>
    <hr>    
    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href={{url_for('login')}}>Sign in</a></p>
  </div>
</form>
</body>
</html>
